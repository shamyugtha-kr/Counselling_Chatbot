<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Emotion Recognition Chatbot</h2>
            </div>
            <div class="card-body">
                <div id="chatbox" class="mb-3 p-3 border rounded" style="height: 300px; overflow-y: scroll;">
                    <div id="chatbox-content"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sendButton').on('click', function() {
                var userInput = $('#userInput').val();
                if (userInput) {
                    $('#chatbox-content').append('<div class="text-right"><strong>You:</strong> ' + userInput + '</div>');
                    $('#userInput').val('');
                    $.ajax({
                        url: '/get_response',
                        method: 'POST',
                        data: { message: userInput },
                        success: function(response) {
                            $('#chatbox-content').append('<div class="text-left"><strong>Bot:</strong> ' + response.response + '</div>');
                            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
